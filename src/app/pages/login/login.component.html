<div fxLayoutAlign="center center" fxFlexFill class="login-container">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary"> Laravel Simple API </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="your@email.com" value="" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Your password" value="" />
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
  </mat-card>
</div>
