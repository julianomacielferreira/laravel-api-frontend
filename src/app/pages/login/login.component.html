<div fxLayoutAlign="center center" fxFlexFill class="login-container">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">
      <span class="title-center">Laravel Simple API</span>
    </mat-toolbar>
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      [formGroup]="formGroup"
      (ngSubmit)="login()"
    >
      <mat-form-field class="login-form-input my-1">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="your@email.com"
          formControlName="email"
          [errorStateMatcher]="matcher"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login-form-input my-1">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Your password"
          formControlName="password"
          [errorStateMatcher]="matcher"
        />
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" class="my-1">
        Login
      </button>

      <mat-error *ngIf="showInvalidLoginMsg" class="my-1">
        <mat-icon aria-hidden="false">error</mat-icon> Your credentials are
        <strong>invalid</strong>
      </mat-error>
    </form>
  </mat-card>
</div>
